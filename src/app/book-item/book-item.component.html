<form #myform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="hidden" name="id" [(ngModel)]="service.book.id">
        <label for="tite">Title :</label>
        <input type="text" [(ngModel)]="service.book.tite" name="tite" class="form-control">
    </div>
    <div class="form-group">
        <label for="author">Author :</label>
        <input type="text" [(ngModel)]="service.book.author" name="author" class="form-control">
    </div>
    <div class="form-group">
        <label for="numperOfPage">Numper Of Page :</label>
        <input type="number" [(ngModel)]="service.book.numperOfPage" name="numperOfPage" class="form-control">
    </div>
    <div class="form-group">
        <label for="publishedAt">Published At :</label>
        <input type="date" [(ngModel)]="service.book.publishedAt" name="publishedAt" class="form-control">
    </div>
    <input type="submit" value="Save Book" class="btn btn-dark btn-lg" >
</form>
